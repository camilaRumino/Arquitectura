<!DOCTYPE html>
<html>
     <!-- CSS FILES -->        
     <link href="../static/app/css/formularioInscripcion.css" rel="stylesheet">
  <head>
    <meta charset="utf-8" />
    <title>Formulario inscripcion</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registro</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nombre </label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Nombre completo"/>
          </div>
          <div class="user-input-box">
            <label for="username">Rut </label>
            <input type="text"
                    id="rut"
                    name="rut"
                    placeholder="09.999.999-9"/>
          </div>
          <div class="user-input-box">
            <label for="email">Correo</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Correo electrónico"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Celular </label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="+569 99999999"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Dirección  </label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Dirección"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Fecha de Nacimiento </label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="10-10-1950"/>
          </div>

        
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Género </span>
          <div class="gender-category">
            <input type="radio" name="gender" id="masculino">
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="femenino">
            <label for="female">Femenino</label>
            <input type="radio" name="gender" id="otro">
            <label for="other">Otro</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Registrarse">
        </div>
      </form>
    </div>
  </body>
</html>
