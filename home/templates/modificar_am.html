{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
  
  <div class="col s6" style="padding: 10px;">
    {% if mensaje %}
      <div class="confirmation-message">{{ mensaje }}</div>
    {% endif %}
    <h4 style="display: flex; justify-content: center;">MODIFICAR USUARIO</h4>
    
    <div class="row">
      <div class="col s12" style="margin-top: 30px; display: flex; justify-content: center;">
        <div class="row">
          <div class="input-field col s12">
            <form action="" method="POST" enctype="multipart/form-data">
                <table class="responsive-table">
                  {% csrf_token %}
                    {{ form }}
                </table>
                <div class="col l4" style="margin-top: 30px; display: flex; justify-content: center;">
                <input type="submit" class="btn btn-success mb-4" style="margin-right: 10px;" value="Guardar cambios">
                <a href="{% url 'listar_am' %}" class="btn btn-secondary mb-4">Volver a lista</a>
              </div>
            </form>              
        </div>
       
    </div>
</div>

{% endblock %}
